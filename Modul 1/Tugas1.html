<head>
	<title>Praktikum PABW</title>
</head>
<body>

	<tr>
		<td>
			<p>

	<p>

			<option value="Indonesia">Indonesia</option>
			<option value="Belanda">Belanda</option>

	</p>

		<label>Email:</label>

	</p>
	<p>

		<input type="file" name="photo">
	</p>
	<p>
		<label>Comment:</label>
		<textarea name="comment" cols="40" rows="5"></textarea><input type="submit" name="submit" value="submit">

	</tr>
